<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="/css/adminTables.css">
</head>
<body>
<div class="container">
  <h1>Gestión de Usuarios</h1>

  <!-- Section of users -->
  <section class="section">
    <h2>Usuarios</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Clases Inscritas</th>
        <th>Posts Relacionados</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      {{#users}}
      <tr>
        <td>{{userid}}</td>
        <td>{{name}}</td>
        <td>
          <!-- Show related classes -->
          <ul>
            {{#listOfClasses}}
            <li>{{classname}}</li>
            {{/listOfClasses}}
          </ul>
        </td>
        <td>
          <!-- Show related posts -->
          <ul>
            {{#listOfPosts}}
            <li>{{title}}</li>
            {{/listOfPosts}}
          </ul>
        </td>
        <td>
          <!-- Delete button -->
          <a href="/admin/users/delete-{{userid}}" class="btn delete-btn">Eliminar</a>
        </td>
      </tr>
      {{/users}}
      </tbody>
    </table>
  </section>

  <!-- Buttons at the end -->
  <div class="btn-group">
    <a href="/admin" class="btn back-btn">Back</a>
  </div>
</div>
</body>
</html>
