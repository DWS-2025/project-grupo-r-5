<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Usuario</title>
</head>
<body>

<h1>Crear nuevo usuario</h1>

<form action="/newUser" method="post">
    <label for="username">Nombre de usuario:</label><br/>
    <input type="text" id="username" name="username" value="{{#userForm.username}}{{userForm.username}}{{/userForm.username}}{{^userForm.username}} {{/userForm.username}}" required /><br/>
    {{#error}}
    <p>{{error}}</p>
    {{/error}}

    {{#usernameError}}
    <p style="color:red;">Ese nombre ya está en uso.</p>
    {{/usernameError}}
    <br/>

    <label for="password">Contraseña:</label><br/>
    <input type="password" id="password" name="password" required /><br/><br/>
    <input type="hidden" name="_csrf" value="{{token}}" />
    <button type="submit">Crear usuario</button>
</form>

</body>
</html>
