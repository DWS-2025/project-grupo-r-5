<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Class</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/joinClass.css">
</head>
<body>
<h1>Are you sure you want to join this class:</h1>
<table border="0.5">
    <thead>
    <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Instructor</th>
        <th>Capacity</th>
    </tr>
    </thead>
    <tbody>
    {{#groupClass}}
    <tr>
        <td>{{day}}</td>
        <td>{{timeInit}}:{{timeFin}}</td>
        <td>{{instructor}}</td>
        <td>{{currentCapacity}}/{{maxCapacity}}</td>
    </tr>
    {{/groupClass}}

    </tbody>
</table>
<form action="/GroupClasses/Join-{{id}}" method="post" enctype="multipart/form-data">
    <div>
        <input type="hidden" name="id" value="{{groupClass.classid}}">
    </div>
    <div>
        <button type="submit">Join</button>
    </div>
    <input type="hidden" name="_csrf" value="{{token}}" />
    <button onclick="location.href='/';return false;">Back</button>
</form>
</body>
</html>
