<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit Post' : 'Create Post'"></title>
    <link rel="stylesheet" type="text/css" href="/css/post_form.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<form th:action="@{${isEdit} ? '/blog/changePost/' + post.postid : '/blog/new'}" method="post" enctype="multipart/form-data">

    <p><label>User: </label></p>
    <p><input type="text" name="user" placeholder="Name"></p>

    <p><label>Title: </label></p>
    <p><input type="text" name="title" placeholder="Title" th:value="${post.title}"></p>

    <p>Text:</p>
    <div id="editor" style="height: 200px;" th:utext="${post.description}"></div>
    <textarea id="description-textarea" name="text" rows="20" cols="40" style="display: none;" th:text="${post.description}"></textarea>

    <p>Image file:</p>
    <input type='file' name='imagefile' accept=".jpg, .jpeg"/>

    <div th:if="${isEdit}">
        <label for="deleteImage">Delete Image</label>
        <select id="deleteImage" name="deleteImage">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
        </select>
    </div>

    <input type='submit' value='Save'/>

</form>

<a href="/blog">Back</a>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    const quill = new Quill('#editor', {
        theme: 'snow'
    });
    quill.on('text-change', function () {
        document.getElementById('description-textarea').value = quill.getText().trim();
    }); //Without enriched text

    /* For the future:
    quill.on('text-change', function () {
        document.getElementById('description-textarea').value = quill.root.innerHTML;
    });*/
</script>
</body>
</html>
